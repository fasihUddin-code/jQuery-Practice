<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, ducimus.</p>

<button id="btnWrap">Wrap a div element around each p element</button>
<button id="btnUnWrap">Remove the parent element of each p element</button>      


<script>
    //unWrap example
        $(document).ready(function(){
            $("#btnWrap").click(function(){
                $("p").wrap("<div></div>");

            });

        });  

        //Wrap Example
        $(document).ready(function(){
            $("#btnUnWrap").click(function(){
                $("p").unwrap();

            });

        });  
        
        
</script>
