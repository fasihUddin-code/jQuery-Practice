<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>JQuery Practice</title>

    <style>
            body{
            font-family: Arial, Helvetica, sans-serif;
            }
                
            #box{
            padding: 10px;
            border: 2px solid #999966;
            }
    </style>    
</head>
<body>
<h1>After and Before Methods</h1>
<div id="box">
        <h2>Test box</h2>
        <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, consequuntur!
            adipisicing elit. Dicta, consequuntur!
        </p> 
    
</div>  
<br>
<button id="btnAfter">After</button>
<button id="btnBefore">Before</button>


<script>
$(document).ready(function(){
    $("#btnAfter").click(function(){
        $("#box").after("<h1>After: heading A</h1> <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium nostrum minima veritatis amet? Sunt cumque optio veritatis, cupiditate ducimus eveniet.</p>");

    });

    $("#btnBefore").click(function(){
        $("#box").before("<h1>before: heading A</h1> <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium nostrum minima veritatis amet? Sunt cumque optio veritatis, cupiditate ducimus eveniet.</p>");

    });
});



</script>
    

    
</body>
</html>
